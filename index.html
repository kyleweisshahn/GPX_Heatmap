<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPX Heatmap Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet-providers/leaflet-providers.js"></script>
</head>
<body>
  <h1>GPX Heatmap Viewer</h1>
  <input type="file" id="gpx-upload" multiple accept=".gpx" />
  <div id="map"></div>

  <div id="controls">
    <label for="opacity-slider">Heatmap Opacity:</label>
    <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.6">
    <div id="legend">
      <span>Low</span>
      <div class="gradient-bar"></div>
      <span>High</span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togpx@0.4.0/togpx.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-gpx@1.5.1/gpx.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
